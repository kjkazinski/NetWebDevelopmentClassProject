<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON</title>
</head>
<body>
    <div id="content"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
$(function(){
        // create product object
        var product = {
            ProductName: "Boston Crab Meat",
            UnitPrice: 18.40
        }
        console.log(product.ProductName);
        console.log(product.UnitPrice);
        // create array of products
        var products = [
            { ProductName: "Carnarvon Tigers", UnitPrice: 62.5 },
            { ProductName: "Chai", UnitPrice: 18 },
            { ProductName: "Chang", UnitPrice: 19 },
        ];
        for (var i = 0; i < products.length; i++){
            $('#content').append("<b>Product: </b>" + products[i].ProductName + "<br /><b>Price: </b>" + products[i].UnitPrice.toFixed(2) + "<hr />");
        }
    });</script>
</body>
</html>
